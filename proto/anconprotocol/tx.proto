syntax = "proto3";
package ElectronicSignaturesIndustries.anconprotocol.anconprotocol;

import "gogoproto/gogo.proto";

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/Electronic-Signatures-Industries/ancon-protocol/x/anconprotocol/types";

// Msg defines the Msg service.
service Msg {
    // rpc MetadataHandlerTx(MsgMetadataTx) returns (MsgFileMetadataResponse);
    // rpc FileHandlerTx(MsgFileTx) returns (MsgFileMetadataResponse);
    // this line is used by starport scaffolding # proto/tx/rpc
  rpc Nonce(MsgNonce) returns (MsgNonceResponse);
  rpc ChangeOwner(MsgChangeOwner) returns (MsgChangeOwnerResponse);
//  rpc ValidDelegate(MsgValidDelegate) returns (MsgValidDelegateResponse);
  rpc AddDelegate(MsgAddDelegate) returns (MsgAddDelegateResponse);
  rpc RevokeDelegate(MsgRevokeDelegate) returns (MsgRevokeDelegateResponse);
  rpc SetAttribute(MsgSetAttribute) returns (MsgSetAttributeResponse);
  rpc Metadata(MsgMetadata) returns (MsgMetadataResponse);
  rpc File(MsgFile) returns (MsgFileResponse);
}


message MsgChangeOwner {
  option (gogoproto.goproto_getters) = false;

  string creator = 1;
}
message MsgChangeOwnerResponse {
  option (gogoproto.goproto_getters) = false;

  bytes hash = 1;
}
message MsgAddDelegate {
  option (gogoproto.goproto_getters) = false;

  string creator = 1;
}
message MsgAddDelegateResponse {
  option (gogoproto.goproto_getters) = false;

  bytes hash = 1;
}
message MsgRevokeDelegate {
  option (gogoproto.goproto_getters) = false;

  string creator = 1;
}
message MsgRevokeDelegateResponse {
  option (gogoproto.goproto_getters) = false;

  bytes hash = 1;
}
message MsgSetAttribute {
  option (gogoproto.goproto_getters) = false;

  string creator = 1;
}
message MsgSetAttributeResponse {
  option (gogoproto.goproto_getters) = false;

  bytes hash = 1;
}

message MsgFileMetadataResponse {
    option (gogoproto.goproto_getters) = false;
  
    bytes hash = 1;
 }

// this line is used by starport scaffolding # proto/tx/message
message MsgNonce {
  string creator = 1;
  string delegates = 2;
}

message MsgNonceResponse {
}


message MsgMetadata {
  string creator = 1;
  string name = 2;
  string description = 3;
  string image = 4;
  string owner = 5;
  string parent = 6;
  string sources = 7;
  string links = 8;
  string verified_credential_ref = 9;
  string did = 10;
  string from = 11;
}

message MsgMetadataResponse {
  string cid = 1;
}

message MsgFile {
  string creator = 1;
  string path = 2;
  string content = 3;
  string mode = 4;
  string time = 5;
  string content_type = 6;
  string did = 7;
  string from = 8;
}

message MsgFileResponse {
  string hash = 1;
}
