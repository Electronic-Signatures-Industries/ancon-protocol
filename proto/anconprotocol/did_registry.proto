syntax = "proto3";
package ElectronicSignaturesIndustries.anconprotocol.anconprotocol;

import "gogoproto/gogo.proto";

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/Electronic-Signatures-Industries/ancon-protocol/x/anconprotocol/types";

// BaseNFT defines a non-fungible token
message Voucher {
  option (gogoproto.equal) = true;


  string id = 1;
  // ----------------------
  string name = 2;
  string uri = 3 [ (gogoproto.customname) = "URI" ];
  string owner = 4;
  string did_recipient = 5;
  uint64 price = 6;
  // ----------------------
  string r = 7;
  string s = 8;
  string v = 9;

}

message DIDOwner {
  string identity = 1;
  string owner = 2;
  string did_ancon = 3;  // internal use eg. did:ancon:{hex-bech32}
  string did_key = 4[ (gogoproto.nullable) = true ];
  string did_web = 5[ (gogoproto.nullable) = true ];
  bool did_web_deactivated = 6[ (gogoproto.nullable) = true];
  string vanity_name = 7;
}

message DIDWebRoute {
  string name = 1;
  string route = 2;
  string cid = 3;
}

message Delegate {
  string delegate = 1;
  string delegateType = 2;
  uint64 validity = 3;
  string creator = 4;
  string identity = 5;
}

message Change {
  string identity = 1;
  string owner = 2;
  uint64 previousChange = 3;
}

message Attribute {
  string identity = 1;
  bytes name = 2;
  bytes value = 3;
}